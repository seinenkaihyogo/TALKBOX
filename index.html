<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム話題ボックス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 40px;
        }
        .container {
            max-width: 480px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }
        #topic {
            font-size: 22px;
            margin: 20px 0;
            padding: 20px;
            background: #f0f0ff;
            border-radius: 10px;
            display: none; /* 처음엔 숨김 */
        }
        button {
            padding: 12px 22px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #0078ff;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>何を話したらいいかな？</h2>

    <div id="topic"></div>

    <button onclick="pickRandom()">新しい話題が欲しい</button>
</div>

<script>
    let topics = [];

    async function loadCSV() {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRvauNaDOjjlKLjj8wGnZEXdirxl1eL-eNej6O8rMu4LrPWptb0Nms8VO8gU_HBYdvTFZ65_LVsa1DL/pub?output=csv";

        const response = await fetch(url);
        const data = await response.text();

        topics = data.split("\n").map(row => row.trim()).filter(row => row.length > 0);
    }

    function pickRandom() {
        if (topics.length === 0) return;

        const randomIndex = Math.floor(Math.random() * topics.length);
        const topicBox = document.getElementById("topic");

        topicBox.style.display = "block";
        topicBox.textContent = topics[randomIndex];
    }

    loadCSV();
</script>

</body>
</html>
